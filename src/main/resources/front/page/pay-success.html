<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
        <title>Reggie's Takeaway</title>
        <link rel="icon" href="./../images/favico.ico">
        <script src="./../js/base.js"></script>
        <link rel="stylesheet" href="../../backend/plugins/element-ui/index.css" />
        <link rel="stylesheet" href="../styles/index.css" />
        <link rel="stylesheet" href="./../styles/pay-success.css" />
    </head>
    <body>
        <div id="pay_success" class="app">
            <div class="divHead">
                <div class="divTitle">
                    <i class="el-icon-arrow-left" @click="goBack"></i>
                    Reggie's Takeaway
                    <img src="./../images/home.png" @click="toMainPage"/>
                </div>
            </div>
            <div class="divContent">
                <img src="./../images/success.png"/>
                <div class="divSuccess">Order Successful</div>
                <div class="divDesc">Expected Arrival Time {{finishTime}}</div>
                <div class="divDesc1">The chef is working on it, so please be patient.</div>
                <!--<div class="btnView" @click="toOrderPage">View Orders</div>-->
            </div>
        </div>
        <script src="../../backend/plugins/vue/vue.js"></script>
        <script src="../../backend/plugins/element-ui/index.js"></script>
        <script src="../../backend/plugins/axios/axios.min.js"></script>
        <script src="./../js/request.js"></script>
        <script>
        new Vue({
            el:"#pay_success",
            data(){
                return {
                    finishTime:''
                }
            },
            computed:{},
            created(){
                this.getFinishTime()
            },
            mounted(){},
            methods:{
                goBack(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })   
                },
                toOrderPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/page/order.html')
                    })  
                },
                toMainPage(){
                    window.requestAnimationFrame(()=>{
                        window.location.replace('/front/index.html')
                    })  
                },
                getFinishTime(){
                    let now = new Date()
                    let hour = now.getHours() +1
                    let minute = now.getMinutes()
                    if(hour.toString().length <2){
                        hour = '0' + hour
                    }
                    if(minute.toString().length <2){
                        minute = '0' + minute
                    }
                    this.finishTime = hour + ':' + minute
                },
                
            }
        })
        </script>
    </body>
</html>
